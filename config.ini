[logging]
level = INFO
file = ./logs/camera_dashboard.log
max_bytes = 5242880
backup_count = 3
stdout = true

[performance]
dynamic_fps = true
perf_check_interval_ms = 2000
min_dynamic_fps = 5
min_dynamic_ui_fps = 10
ui_fps_step = 2
cpu_load_threshold = 0.75
cpu_temp_threshold_c = 70.0
stress_hold_count = 2
recover_hold_count = 3
stale_frame_timeout_sec = 1.5
restart_cooldown_sec = 5.0
max_restarts_per_window = 3
restart_window_sec = 30.0

[camera]
rescan_interval_ms = 5000
failed_camera_cooldown_sec = 30.0
slot_count = 3
kill_device_holders = true

[profile]
capture_width = 640
capture_height = 480
capture_fps = 20
ui_fps = 15

[health]
log_interval_sec = 30
